name: Build & deploy translation website

on:
  push:
    branches: main

jobs:
  generate:
    name: "Generate page"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Run Python script
        run: python translation/generate_translation_page.py
      - name: Remove Python script
        run: rm translation/generate_translation_page.py
      - name: Fix permissions
        run: |
          chmod -c -R +rX "translation/" | while read line; do
            echo "::warning title=Invalid file permissions automatically fixed::$line"
          done
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: translation/
  
  deploy:
    needs: generate
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
